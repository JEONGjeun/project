<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>공항 방문객 예측 시스템</title>
</head>
<style>
    body{
        background-image : url("https://img.freepik.com/free-vector/airport-terminal-building-with-aircraft-taking-off-monochrome-mono-color-airport-landscape_88272-1448.jpg?w=2000")
        background-repeat:no-repeat;
        background-position:top right;
        background-attachment:fixed;
    }
</style>
<body>
    <h1>공항 방문객 예측 시스템(Airport user daily visit prediction)</h1>
    <hr />
    <form action="/">
        <div class="form-group row">
            <input name="selectDate" type="date" class="form-control col-2">
            <input type="submit" class="btn btn-primary">
        </div>
    </form>    
    {% if dataList != null %}
    <hr />
    <table class="table">
        <style>
            table { background-color: transparent; }
            tr { background-color: transparent; }
            td { background-color: transparent; }
            </style>
        <thead>
            <tr>
                <th>No</th>
                <th>공항명</th>
                <th>혼잡도</th>
                <th>시간</th>
                <th>단체승객수</th>
                <th>예상승객수</th>
                <th>운항일자</th>
                <th>국내(D)/국제(I)</th>
            </tr>
        </thead>
        <tbody></tbody>
            {% for data in dataList %}
            <tr>
                <td>{{ data.no }}</td>
                <td>{{ data.arp }}</td>
                <td>{{ data.congestYn }}</td>
                <td>{{ data.hh }}</td>
                <td>{{ data.pcg }}</td>
                <td>{{ data.pct }}</td>
                <td>{{ data.sdt }}</td>
                <td>{{ data.tof }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}

</body>
</html>


<script>

</script>
